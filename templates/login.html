<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .form-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        /* Style for multiple buttons */
        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button-container button {
            width: 48%; /* Adjust width for each button */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Account or Login</h2>
        <form action="/process" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>

            <!-- Buttons grouped into a container for better spacing -->
            <div class="button-container">
                <button type="submit" name="action" value="register">Create Account</button>
                <button type="submit" name="action" value="login">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
